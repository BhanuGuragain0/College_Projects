<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CYBER CHAT - Password Recovery</title>
    <link rel="stylesheet" href="css/forgot-password.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="terminal-window">
            <div class="terminal-header">
                <div class="terminal-dot red"></div>
                <div class="terminal-dot yellow"></div>
                <div class="terminal-dot green"></div>
                <span class="terminal-title">password_recovery.exe</span>
            </div>
            <div class="terminal-body">
                <div class="terminal-prompt">> SYSTEM.INIT("CYBER CHAT v2.0")</div>
                <h2>Password Recovery</h2>
                
                <form id="forgotPasswordForm" action="#" method="POST">
                    <input type="hidden" name="csrf_token" class="csrf-token" value="">
                    
                    <div class="form-group">
                        <label for="userName">Full Name</label>
                        <input type="text" id="userName" name="name" placeholder="John Doe" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="resetEmail">Email Address</label>
                        <input type="email" id="resetEmail" name="email" placeholder="user@domain.com" required>
                    </div>
                    
                    <button type="submit" class="btn-primary">Reset Password</button>
                    <div id="validationMessage"></div>
                </form>
                
                <div class="links">
                    <a href="login.html"><i class="fas fa-arrow-left"></i> Back to Login</a>
                </div>
            </div>
        </div>
    </div>

    <script src="javascript/forgot-password.js"></script>
</body>
</html>
