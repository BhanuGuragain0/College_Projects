<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" async>
    <link rel="stylesheet" href="css/forgot-password.css">
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js" async></script>
    <title>Forgot Password</title>
</head>
<body>
    <div id="particles-js"></div>
    <div class="container">
        <div class="forgot-password-container">
            <div id="validation-section">
                <form id="forgotPasswordForm" action="php/validate-user.php" method="POST">
                    <h2>Forgot Your Password?</h2>
                    <label for="userName">Enter your name</label>
                    <input type="text" id="userName" name="name" placeholder="Enter your name" required>
                    <label for="resetEmail">Enter your email</label>
                    <input type="email" id="resetEmail" name="email" placeholder="Enter your email" required>
                    <button type="submit">Submit</button>
                    <div id="validationMessage"></div>
                </form>
            </div>

            <div id="reset-section" style="display: none;">
                <form id="resetPasswordForm" action="php/reset-password.php" method="POST">
                    <input type="hidden" name="token" id="resetToken">
                    <h2>Reset Your Password</h2>
                    <label for="new_password">New Password</label>
                    <input type="password" id="new_password" name="new_password" placeholder="Enter new password" required minlength="8">
                    <button type="submit">Reset Password</button>
                </form>
            </div>
        </div>
    </div>

    <script src="javascript/forgot-password.js"></script>
    <script>
        particlesJS.load('particles-js', 'config/particles.json', function() {
            console.log('particles.js loaded - callback');
        });
    </script>
</body>
</html>
